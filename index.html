<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./photo/title.svg" type="x-icon"  >
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name: " spellcheck="false">
            <button>
                <img src="photo/search.png" alt="">
            </button>
        </div>
        <div class="error">
            <p>please enter a valid city name!</p>
        </div>
        <div class="weather">
            <img src="photo/rain.png" alt="weather image" class="weather-icon">
            <h1 class="weather-temp">28Â°C</h1>
            <h2 class="weather-city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="photo/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">92%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="photo/wind.png" alt="wind">
                    <div>
                        <p class="wind">6km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dynamic.js">

    </script>
</body>
</html>
